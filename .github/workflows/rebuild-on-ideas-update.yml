name: Rebuild on GSoC Ideas Update

# Trigger when Info repository's GSoC-Ideas folder is updated
on:
  repository_dispatch:
    types: [ideas-updated]
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout website repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build website
        run: pnpm run build
        env:
          NODE_ENV: production
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
